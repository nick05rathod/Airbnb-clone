<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb-clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <img src="airbnblogo.svg" alt="" class="logo-img"/>
        <div class="search-bar">
            <p>Anywhere</p>
            <p>Anyweek</p>
            <p>Anytime</p>
            <img src="search-bar.svg" alt="" class="search-bar-img">
        </div>
            <div class="nav-bar-home">
                <p> Airbnb your home</p>
            </div>
            <div class="web-logo">
                <img src="web-logo.png" alt="" class="web-logo-img">
            </div>
            <div class="contact-logo">
                <img src="equal logo.svg" alt="" class="equal-logo-img">
                <img src="contact-logo.svg" alt="" class="contact-logo-img">
            </div>
        </div>
    </div>
    <div class="scroll-bar">
        <div class="country-side">
            <img src="i1.jpeg" alt="" class="country-side-img">
            <p>Country side</p>
        </div>
        <div class="country-side">
            <img src="i2.jpeg" alt="" class="country-side-img">
            <p>Rooms</p>
        </div>
        <div class="country-side">
            <img src="i3.jpeg" alt="" class="country-side-img">
            <p>Bed & breakfast</p>
        </div>
        <div class="country-side">
            <img src="i4.jpeg" alt="" class="country-side-img">
            <p>Tiny House</p>
        </div>
        <div class="country-side">
            <img src="i5.jpeg" alt="" class="country-side-img">
            <p>Mansions</p>
        </div>
        <div class="country-side">
            <img src="i6.jpeg" alt="" class="country-side-img">
            <p>Tree House</p>
        </div>
        <div class="country-side">
            <img src="i7.jpeg" alt="" class="country-side-img">
            <p>Amazing Pool</p>
        </div>
        <div class="country-side">
            <img src="i8.jpeg" alt="" class="country-side-img">
            <p>Farms</p>
        </div>
        <div class="country-side">
            <img src="i9.jpeg" alt="" class="country-side-img">
            <p>Amazing View</p>
        </div>
        <div class="country-side">
            <img src="i10.jpeg" alt="" class="country-side-img">
            <p>Lake Front</p>
        </div>
        <div class="country-side">
            <img src="i11.jpeg" alt="" class="country-side-img">
            <p>OMG!</p>
        </div>
        <div class="country-side">
            <img src="i1.jpeg" alt="" class="country-side-img">
            <p>Country side</p>
        </div>
        <div class= "country-side">
            <img src="right-arrow.svg" alt="" class="right-arrow-img">
    
        </div>
        <div class="country-side filter">
            <img src="filter-logo.svg" alt="" class="filter-logo">
            <p>Filters</p>
        </div>
    </div>
    <div class="display">
        <p>Display Total Price</p>
        <p>Includes all fees, before taxes</p>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
    </div>
</body>
</html
